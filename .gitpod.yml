
image:
  file: .gitpod.Dockerfile

ports:
  # Rails server
  - port: 3000
    onOpen: ignore
  # Hot reload server (not currently in use due to gitpod tcp port challenges)
  - port: 3035
    onOpen: ignore
    visibility: private
  # PostgreSQL server
  - port: 5432
    onOpen: ignore
    visibility: private

tasks:
  - before: bash .gp/bash/before-tasks.sh
    init: |
      bash .gp/bash/init-gitpod.sh
      bash .gp/bash/start-server.sh &&
      gp sync-done system-ready
    name: Server
  - openMode: split-right
    command: |
      . .gp/bash/spinner.sh &&
      start_spinner "Opening preview when system is ready..."
      gp sync-await system-ready &&
      stop_spinner 0 &&
      if bash .gp/bash/open-preview.sh hello_world; then exit; else bash .gp/bash/patch-preview.sh; fi
    name: Main Terminal

vscode:
  extensions:
    - rebornix.ruby
