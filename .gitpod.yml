
image:
  file: .gitpod.Dockerfile

ports:
  # Rails server
  - port: 3000
    onOpen: ignore
  # Hot reload server (not currently in use due to gitpod tcp port challenges)
  - port: 3035
    onOpen: ignore
    visibility: private
  # PostgreSQL server
  - port: 5432
    onOpen: ignore
    visibility: private

tasks:
  - before: bash .gp/bash/before-tasks.sh
    init: |
      bash .gp/bash/init-gitpod.sh
      bash .gp/bash/init-scaffolding.sh
      bash .gp/bash/init-project.sh
      bash .gp/bash/init-complete.sh
    name: Main Terminal
  - openMode: split-right
    command: |
          bash .gp/bash/start-server.sh
    name: Server
    - openMode: split-right
    command: |
      if bash .gp/bash/open-preview.sh hello_world; then exit; else bash .gp/bash/patch-preview.sh; fi
    name: Extra Terminal

vscode:
  extensions:
    - rebornix.ruby
